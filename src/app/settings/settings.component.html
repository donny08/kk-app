<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Questionnaire"></Label>
</ActionBar>

<GridLayout class="page__content m-t-20">
    <ScrollView height="100%" scrollBarIndicatorVisible="true">
        <PreviousNextView>
            <StackLayout *ngIf="category == 'Q1'" class="page">
                <form name="form" #f="ngForm" novalidate>
                    <Label class="h3 m-b-20 c-black" [text]="title" textWrap="true"></Label>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle" text="1. Name of the location?"></Label>
                        <TextField hint="" class="input" name="nameOfLocation" [(ngModel)]="formValues.nameOfLocation"
                            editable="true" returnKeyType="done" required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle"
                            text="2. What is the street name and situation of the street?"></Label>
                        <TextField hint="" name="streetSituation" [(ngModel)]="formValues.streetSituation" class="input"
                            editable="true" returnKeyType="done" required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle"
                            text="3. What is the nearest location or any building near me and how much is the distance?"></Label>
                        <TextField hint="" class="input" name="nearestLocationDistance"
                            [(ngModel)]="formValues.nearestLocationDistance" returnKeyType="done" editable="true"
                            required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" width="700" class="_subtitle"
                                text="4. Are there any external installations or sites that could reveal the internal location of the building?"></Label>
                            <Switch checked="true" marginLeft="5" size="30" backgroundColor="#3a53ff"
                                checked="{{formValues.externalInstallatioinsFound}}"
                                (checkedChange)="onCheckedChange($event, 'externalInstallatioinsFound')"></Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="externalInstallatioinsFound"
                            [(ngModel)]="formValues.externalInstallatioinsFoundText" returnKeyType="done"
                            editable="true" required>
                        </TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle"
                            text="5. What are the main landmarks near the building?"></Label>
                        <TextField hint="" class="input" name="mainLandmarks" [(ngModel)]="formValues.mainLandmarks"
                            editable="true" returnKeyType="done" required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" class="_subtitle"
                                text="6. Is the building located near water body?"></Label>
                            <Switch checked="true" marginLeft="5" size="30" checked="{{formValues.waterBody}}"
                                backgroundColor="#3a53ff" (checkedChange)="onCheckedChange($event, 'waterBody')">
                            </Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="waterBodyText" [(ngModel)]="formValues.waterBodyText"
                            editable="true" returnKeyType="done" required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle"
                            text="7. How many floor building consisting of?"></Label>
                        <TextField hint="" class="input" name="floorOfBuilding" [(ngModel)]="formValues.floorOfBuilding"
                            editable="true" returnKeyType="done" required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle" text="Upload images"></Label>
                        <StackLayout width="100%" class="_card">
                            <WrapLayout orientation="horizontal" width="100%">
                                <WrapLayout orientation="vertical" *ngFor="let image of signedApplication;let i = index"
                                    class="m-b-10">
                                    <Image [src]="image" decodeWidth="100" decodeHeight="100" width="60" height="60"
                                        loadMode="async"></Image>
                                    <Label *ngIf="i == signedApplication.length - 1" text="Delete"
                                        (tap)="deleteImage('Q2',i,signedApplication)" fontSize="12" marginLeft="10"
                                        textWrap="true"></Label>
                                </WrapLayout>
                                <WrapLayout orientation="horizontal"
                                    (tap)="takeSnap('Q1',signedApplication.length, signedApplication)">
                                    <Image visibility="{{signedApplication.length < 100 ? 'visible' : 'collapsed'}}"
                                        src="~/app/images/addimage.png" height="70" width="70" loadMode="async"></Image>
                                </WrapLayout>
                            </WrapLayout>
                        </StackLayout>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Button text="Weakness" width="150" (tap)="showWeakness()" horizontalAlignment="right"
                            class="weakness-button m-t-16"></Button>
                        <Label *ngIf="weakness" textWrap="true" class="_subtitle"
                            text="Please specify the weakness here"></Label>
                        <TextView @fadeAndSlide *ngIf="weakness" name="weakness" hint=""
                            [(ngModel)]="formValues.weakness" class="input" lineHeight="5" height="100" required>
                        </TextView>
                    </StackLayout>
                    <!-- <Label textWrap="true" class="_subtitle" fontWeight="bold" fontSize="22" text="Evaluate by percentage"></Label> -->
                    <FlexboxLayout class="table" marginRight="10" flexDirection="column">
                        <FlexboxLayout
                            style="border-radius: 1;padding:10;text-decoration: underline;text-decoration-color: white;background-image: linear-gradient(to right, #9f783d, #9f783d)"
                            flexDirection="column">
                            <FlexboxLayout style="color:white;" flexDirection="row">
                                <Label text="Items" width="250" fontWeight="bold" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18; text-align: left;"></Label>
                                <Label fontWeight="bold" width="100" text="Percentage" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18;text-align: right;"></Label>
                                <Label fontWeight="bold" width="100" text="Status" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18;text-align: right;"></Label>
                                <Label fontWeight="bold" width="250" text="Notes" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18;text-align: right;"></Label>
                            </FlexboxLayout>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="1. Avoid sites near residential and tourist areas" width="250"
                                fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="1%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q1TableValues.statusQ11}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ11', 'Q1', 1, 'percentQ11')">
                            </Switch>
                            <TextView name="commentQ11" [(ngModel)]="q1TableValues.commentQ11" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="2. Avoid location near vital areas such as embassies and service institutions"
                                width="250" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="1%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q1TableValues.statusQ12}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ12', 'Q1', 1, 'percentQ12')">
                            </Switch>
                            <TextView name="commentQ12" [(ngModel)]="q1TableValues.commentQ12" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="3. Avoid sites surrounded by bridges, tunnels and tall buildings" width="250"
                                fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="0.5%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q1TableValues.statusQ13}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ13', 'Q1', 0.5, 'percentQ13')">
                            </Switch>
                            <TextView name="commentQ13" [(ngModel)]="q1TableValues.commentQ13" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="4. Avoid locations near the main street" width="250" fontWeight="bold"
                                textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="0.5%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q1TableValues.statusQ14}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ14', 'Q1', 0.5, 'percentQ14')">
                            </Switch>
                            <TextView name="commentQ14" [(ngModel)]="q1TableValues.commentQ14" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="5. Avoid sites exposed to flooding and dust erosion hazards" width="250"
                                fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="0.5%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q1TableValues.statusQ15}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ15', 'Q1', 0.5, 'percentQ15')">
                            </Switch>
                            <TextView name="commentQ15" [(ngModel)]="q1TableValues.commentQ15" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="6. Is cover available for the facility" width="250" fontWeight="bold"
                                textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="0.5%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q1TableValues.statusQ16}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ16', 'Q1', 0.5, 'percentQ16')">
                            </Switch>
                            <TextView name="commentQ16" [(ngModel)]="q1TableValues.commentQ16" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout
                            style="color:black;padding: 10;background-image: linear-gradient(to right, #f7dd74, #f7dd74)"
                            justifyContent="space-between" flexDirection="row">
                            <Label text="Percentage to match requirements of the site" width="auto" fontWeight="bold"
                                textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 18; text-align: left;"></Label>
                            <Label text="{{q1TableValues.total}}%" width="auto" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 18;margin-right: 10%;"></Label>
                        </FlexboxLayout>
                    </FlexboxLayout>
                </form>
                <StackLayout class="item m-b-20">
                    <Button text="Submit" width="150" (tap)="submit(f.form.valid)" horizontalAlignment="center"
                        class="submit-button m-t-16"></Button>
                </StackLayout>
            </StackLayout>
            <StackLayout *ngIf="category == 'Q2'" class="page">
                <form name="form" #f="ngForm" novalidate>
                    <Label class="h3 m-b-20 c-black" [text]="title" textWrap="true"></Label>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" width="700" class="_subtitle"
                                text="1. Are the assistive technical systems available to monitor the external environment (type of systems - quantity)?"></Label>
                            <Switch checked="true" marginLeft="5" size="30"
                                checked="{{formValuesTwo.externalMonitorEnv}}" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedChangeTwo($event, 'externalMonitorEnv')">
                            </Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="externalMonitorEnvText"
                            [(ngModel)]="formValuesTwo.externalMonitorEnvText" editable="true" returnKeyType="done"
                            required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" width="700" class="_subtitle"
                                text="2. Are the external power stations secured?"></Label>
                            <Switch checked="true" marginLeft="5" size="30"
                                checked="{{formValuesTwo.externalPowerStat}}" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedChangeTwo($event, 'externalPowerStat')">
                            </Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="externalPowerStatText"
                            [(ngModel)]="formValuesTwo.externalPowerStatText" editable="true" returnKeyType="done"
                            required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" width="700" class="_subtitle"
                                text="3. Are there any obstacles that may affect the monitoring of the external perimeter of the facility (trees, poor lighting)?"></Label>
                            <Switch checked="true" marginLeft="5" size="30"
                                checked="{{formValuesTwo.externalPerimeter}}" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedChangeTwo($event, 'externalPerimeter')">
                            </Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="externalPerimeterText"
                            [(ngModel)]="formValuesTwo.externalPerimeterText" editable="true" returnKeyType="done"
                            required></TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" width="700" class="_subtitle"
                                text="4. Are there warning signs outside the environment?"></Label>
                            <Switch checked="true" marginLeft="5" size="30" checked="{{formValuesTwo.warningSigns}}"
                                backgroundColor="#3a53ff" (checkedChange)="onCheckedChangeTwo($event, 'warningSigns')">
                            </Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="warningSignsText"
                            [(ngModel)]="formValuesTwo.warningSignsText" editable="true" returnKeyType="done" required>
                        </TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <FlexboxLayout>
                            <Label textWrap="true" width="700" class="_subtitle"
                                text="5. Are the roads leading to the facility is directly passable or have obstacles?"></Label>
                            <Switch checked="true" marginLeft="5" size="30" checked="{{formValuesTwo.roadLeading}}"
                                backgroundColor="#3a53ff" (checkedChange)="onCheckedChangeTwo($event, 'roadLeading')">
                            </Switch>
                        </FlexboxLayout>
                        <TextField hint="" class="input" name="roadLeadingText"
                            [(ngModel)]="formValuesTwo.roadLeadingText" editable="true" returnKeyType="done" required>
                        </TextField>
                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Label textWrap="true" class="_subtitle" text="Upload images"></Label>
                        <StackLayout width="100%" class="_card">
                            <WrapLayout orientation="horizontal" width="100%">
                                <WrapLayout orientation="vertical" *ngFor="let image of signedApplication;let i = index"
                                    class="m-b-10">
                                    <Image [src]="image" decodeWidth="100" decodeHeight="100" width="60" height="60"
                                        loadMode="async"></Image>
                                    <Label *ngIf="i == signedApplication.length - 1" text="Delete"
                                        (tap)="deleteImage('Q2',i,signedApplication)" fontSize="12" marginLeft="10"
                                        textWrap="true"></Label>
                                </WrapLayout>
                                <WrapLayout orientation="horizontal"
                                    (tap)="takeSnap('Q2',signedApplication.length, signedApplication)">
                                    <Image visibility="{{signedApplication.length < 100 ? 'visible' : 'collapsed'}}"
                                        src="~/app/images/addimage.png" height="70" width="70" loadMode="async"></Image>
                                </WrapLayout>
                            </WrapLayout>

                    </StackLayout>
                    <StackLayout class="item m-b-20" marginRight="10">
                        <Button text="Weakness" width="150" (tap)="showWeakness()" horizontalAlignment="right"
                            class="weakness-button m-t-16"></Button>
                        <Label *ngIf="weakness" textWrap="true" class="_subtitle"
                            text="Please specify the weakness here"></Label>
                        <TextView @fadeAndSlide *ngIf="weakness" name="weakness" hint=""
                            [(ngModel)]="formValuesTwo.weakness" class="input" lineHeight="5" height="100" required>
                        </TextView>
                    </StackLayout>
                    <FlexboxLayout class="table" marginRight="10" flexDirection="column">
                        <FlexboxLayout
                            style="border-radius: 1;padding:10;text-decoration: underline;text-decoration-color: white;background-image: linear-gradient(to right, #9f783d, #9f783d)"
                            flexDirection="column">
                            <FlexboxLayout style="color:white;" flexDirection="row">
                                <Label text="Items" width="250" fontWeight="bold" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18; text-align: left;"></Label>
                                <Label fontWeight="bold" width="100" text="Percentage" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18;text-align: right;"></Label>
                                <Label fontWeight="bold" width="100" text="Status" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18;text-align: right;"></Label>
                                <Label fontWeight="bold" width="250" text="Notes" textWrap="true"
                                    style="text-decoration: none;text-decoration-color: white;font-size: 18;text-align: right;"></Label>
                            </FlexboxLayout>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="1. Availability of warning signs to prevent approaching" width="250"
                                fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="1%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q2TableValues.statusQ21}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"

                            </Switch>
                            <TextView name="commentQ21" [(ngModel)]="q2TableValues.commentQ21" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="2. Availability of warning panels to prevent imaging" width="250"

                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="1%" width="100" fontWeight="bold" textWrap="true"

                            <Switch checked="{{q2TableValues.statusQ22}}" width="100" checked="false"
                                style="margin-left: 6.8%;margin-top: 20%;" backgroundColor="#3a53ff"
                                (checkedChange)="onCheckedSummaryChange($event, 'statusQ22', 'Q2', 1, 'percentQ22')">
                            </Switch>
                            <TextView name="commentQ22" [(ngModel)]="q2TableValues.commentQ22" width="250" hint=""
                                class="input" lineHeight="5" height="100"
                                style="margin-left: 8%;font-size: 14;margin-top: 10%;" required></TextView>
                        </FlexboxLayout>
                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="3. Provide speed bumps on the streets leading to the building" width="250"
                                fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: left;margin-left: 5;margin-top: -30%;"></Label>
                            <Label text="1%" width="100" fontWeight="bold" textWrap="true"
                                style="text-decoration: none;text-decoration-color: white;font-size: 16; text-align: center;margin-top: -30%;"></Label>
                            <Switch checked="{{q2TableValues.statusQ23}}" width="100" checked="false"

                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label text="4. Provide the necessary lighting for the building during the evening period"

                            <Switch checked="{{q2TableValues.statusQ24}}" width="100" checked="false"

                        <FlexboxLayout style="color:black;margin-bottom:10;" flexDirection="row">
                            <Label
